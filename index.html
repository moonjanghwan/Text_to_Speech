<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech 변환기</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- 1. 타이틀 섹션 -->
        <header class="text-center mb-4">
            <h1 class="display-5">Text-To-Speech 변환기</h1>
        </header>

        <!-- 2. 화자 선택 섹션 -->
        <section class="voice-selection mb-4">
            <!-- 내레이터 선택 -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="narratorVoice" class="form-label">내레이터 (한국어)</label>
                    <select id="narratorVoice" class="form-select"></select>
                </div>
                <div class="col-md-8">
                    <label class="form-label">내레이터 모드</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="narratorMode" id="readAll" value="전체 읽기" checked>
                        <label class="btn btn-outline-primary" for="readAll">전체 읽기</label>

                        <input type="radio" class="btn-check" name="narratorMode" id="readTitle" value="제목만 읽기">
                        <label class="btn btn-outline-primary" for="readTitle">제목만 읽기</label>

                        <input type="radio" class="btn-check" name="narratorMode" id="skipNarrator" value="건너뛰기">
                        <label class="btn btn-outline-primary" for="skipNarrator">건너뛰기</label>
                    </div>
                </div>
            </div>

            <!-- 화자 A, B, C 선택 -->
            <div class="row">
                <div class="col-md-4">
                    <label for="speakerA" class="form-label">화자 A (영어)</label>
                    <select id="speakerA" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <label for="speakerB" class="form-label">화자 B (영어)</label>
                    <select id="speakerB" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <label for="speakerC" class="form-label">화자 C (영어)</label>
                    <select id="speakerC" class="form-select"></select>
                </div>
            </div>
        </section>

        <!-- 3. 텍스트 입력 섹션 -->
        <section class="text-input mb-4">
            <textarea id="textInput" class="form-control" rows="10" 
                      placeholder="변환할 텍스트를 입력하세요..."></textarea>
        </section>

        <!-- 4. 오디오 제어 섹션 -->
        <section class="audio-controls text-center">
            <div class="btn-group">
                <button id="speakButton" class="btn btn-primary btn-lg">
                    <i class="bi bi-play-fill"></i> 말하기
                </button>
                <button id="recordButton" class="btn btn-success btn-lg">
                    <i class="bi bi-record-fill"></i> 녹음
                </button>
                <button id="stopButton" class="btn btn-danger btn-lg">
                    <i class="bi bi-stop-fill"></i> 정지
                </button>
            </div>
        </section>

        <!-- 오디오 플레이어 (김) -->
        <audio id="audioPlayer" style="display: none;"></audio>
    </div>

    <!-- 모달 -->
    <!-- API 키 입력 모달 -->
    <div class="modal fade" id="apiKeyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Google Cloud API 키 설정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="password" id="apiKeyInput" class="form-control" 
                           placeholder="Google Cloud API 키를 입력하세요">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" id="saveApiKeyBtn" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 파일 저장 모달 -->
    <div class="modal fade" id="saveFileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">파일 저장</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="fileNameInput" class="form-label">파일 이름</label>
                        <input type="text" id="fileNameInput" class="form-control" 
                               placeholder="저장할 파일 이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <button id="selectDirectoryBtn" class="btn btn-secondary w-100">
                            저장 위치 선택
                        </button>
                        <div id="selectedDirectory" class="mt-2 text-muted small"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" id="saveFileBtn" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 녹음 설정 모달 -->
    <div class="modal fade" id="recordingModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">녹음 설정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">저장 위치</label>
                        <div class="input-group">
                            <input type="text" id="directoryPath" class="form-control" 
                                   placeholder="저장 위치를 선택하세요" readonly>
                            <button type="button" id="browseDirectoryBtn" class="btn btn-outline-secondary">
                                찾아보기
                            </button>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">파일 이름</label>
                        <div class="input-group">
                            <input type="text" id="recordingFileName" class="form-control" 
                                   placeholder="파일 이름을 입력하세요">
                            <span class="input-group-text">.mp3</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="startRecordingBtn">녹음 시작</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/ttsService.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
